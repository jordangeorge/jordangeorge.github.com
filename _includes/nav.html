<nav>
  <ul>
    {% assign links = site.data.links %}
    {% for link in links %}
      <li>
        <a class="{% if page.url contains link.url %}active{% elsif page.layout == 'post' and link.url contains 'archive' %}active{% endif %}" href="{{ site.baseurl }}/{{ link.url }}">
          {{ link.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
