<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1 class="title">
        <a href="/" >{{ site.title }}</a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item {% if page.url == '/' %}active{%endif%}" href="{{ site.baseurl }}/">Blog</a>
      <a class="sidebar-nav-item {% if page.url contains 'archive' %}active{%endif%}" href="{{ site.baseurl }}/archive/">Archive</a>
      <a class="sidebar-nav-item {% if page.url contains 'projects' %}active{%endif%}" href="{{ site.baseurl }}/projects/">Projects</a>
      <a class="sidebar-nav-item {% if page.url contains 'resume' %}active{%endif%}" href="{{ site.baseurl }}/resume/">Resume</a>
    </nav>

    <ul class="inline-social-btns">
      {% assign links = site.data.nav_links %}
      {% for link in links %}
        <li>
          <a href="{{ link.url }}" target="_blank" title="{{ link.name }} link">
            <i class="{{ link.fa_icon }} fa-2x"></i>
          </a>
        </li>
      {% endfor %}
    </ul>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
