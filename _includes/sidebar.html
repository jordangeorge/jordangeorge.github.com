<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <!-- <a href="{{ site.baseurl }}/"> -->
          {{ site.title }}
        <!-- </a> -->
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>

      {% assign pages_list = site.pages %}
        {% for node in pages_list %}
          {% if node.title != null %}
            {% if node.layout == "page" %}
              <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
            {% endif %}
          {% endif %}
      {% endfor %}
    </nav>

    <ul class="inline-social-btns">
        <li>
            <a href="mailto:{{ site.author.email }}" title="E-Mail link">
                <i class="fa fa-fw fa-at fa-2x"></i>
            </a>
        </li>
        <li>
            <a href="{{ site.author.github }}" target="_blank" title="Github link">
                <i class="fa fa-fw fa-github fa-2x"></i>
            </a>
        </li>
        <li>
            <a href="{{ site.author.twitter }}" target="_blank" title="Twitter link">
                <i class="fa fa-fw fa-twitter fa-2x"></i>
            </a>
        </li>
        <li>
            <a href="{{ site.author.linkedin}}" target="_blank" title="LinkedIn link">
                <i class="fa fa-fw fa-linkedin fa-2x"></i>
            </a>
        </li>
    </ul>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
