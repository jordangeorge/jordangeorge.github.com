{% assign tags = include.tags | split:'|' | sort | uniq %}

{% if tags.size > 0 %}
    <div>
      {% if tags.size == 1 %}
        Tag:
      {% elsif tags.size > 1 %}
        Tags:
      {% endif %}

      {% for tag in tags %}
        <a href="{{ site.baseurl }}/tags#{{ tag | url_encode }}">#{{ tag }}</a>
      {% endfor %}
    </div>
{% endif %}
