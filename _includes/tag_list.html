{% assign tags = include.tags | split:'|' | sort | uniq %}

{% if tags.size > 0 %}
    <div class="tag-list">
      <i class="fa fa-tag fa-fw"></i>

      {% if tags.size == 1 %}
        Tag:
      {% elsif tags.size > 1 %}
        Tags:
      {% endif %}

      {% for tag in tags %}
        <a href="{{ site.baseurl }}/tags#{{ tag | url_encode }}">#{{ tag }}</a>
      {% endfor %}
    </div>
{% endif %}
