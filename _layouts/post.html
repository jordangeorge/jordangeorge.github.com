---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
  {{ content }}
</div>

{% capture tag_list %}
  {{ page.tags | join: "|"}}
{% endcapture %}
{% include tags_list.html tags=tag_list %}

{% include disqus.html %}
