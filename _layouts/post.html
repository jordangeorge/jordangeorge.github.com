---
layout: default
---

<div class="post">

  <h1>{{ page.title }}</h1>

  {{ page.date | date: "%B %-d, %Y" }}

  {{ content }}

  {% if page.img %}
    <img src="/public/images/blog/{{ page.img }}" alt="{{ page.title }} image">
  {% endif %}


  {% capture tag_list %}
    {{ page.tags | join: "|"}}
  {% endcapture %}
  {% include tag_list.html tags=tag_list %}

  {% include disqus.html %}


</div>
