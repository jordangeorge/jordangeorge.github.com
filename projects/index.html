---
layout: page
title: Projects (not publicly on github)
---

<div class="projects">
  {% for project in site.projects %}
  <div class="project">
    <h2 class="project-title">

      {% if project.website %}
      <a href="{{ project.website }}">
        {{ project.title }}
      </a>
      {% else %}
      {{ project.title }}
      {% endif %}

    </h2>

    <p>{{ project.content }}</p>
  </div>
  {% endfor %}
</div>
